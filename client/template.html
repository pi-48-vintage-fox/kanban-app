<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="./assets/scss/bootstrap.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul>
                <button class="btn btn-outline-primary my-2 my-sm-0 mr-4" id="btn-register-nav" type="submit">Register</button>
                <button class="btn btn-primary my-2 my-sm-0" id="btn-login-nav" type="submit">Login</button>
            </div>
            </div>
        </nav>
    </header>

    <section class="register mt-5">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-7 mr-5 mt-5">
                    <img src="./assets/images/undraw_add_post_64nu.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                </div>
                <div class="col-4">
                    <div class="card p-3 shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Register</h4>
                            <form action="" id="form-register">
                                <div class="form-group">
                                    <label for="name-register">name: </label>
                                    <input type="text" class="form-control" name="name" id="name-register" aria-describedby="helpId" placeholder="">
                                    <small id="helpId" class="form-text text-muted">Insert your name</small>
                                </div>
                                <div class="form-group">
                                    <label for="email-register">Email: </label>
                                    <input type="email" class="form-control" name="email" id="email-register" aria-describedby="helpId" placeholder="">
                                    <small id="helpId" class="form-text text-muted">Ex: jhon@mail.com</small>
                                </div>
                                <div class="form-group">
                                    <label for="password-register">Password: </label>
                                    <input type="password" class="form-control" name="password" id="password-register" aria-describedby="helpId" placeholder="">
                                    <small id="helpId" class="form-text text-muted">Insert your password</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                                <br> <br>
                                <span id="error-msg-register" class="text-danger"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="login mt-5">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-7 mr-5">
                    <img src="./assets/images/login-authen.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                </div>
                <div class="col-4">
                    <div class="card p-3 shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Login</h4>
                            <form action="" method="post" id="form-login">
                                <div class="form-group">
                                <label for="email-login">Email: </label>
                                <input type="text" class="form-control" name="email-login" id="email-login" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Ex: jhon@mail.com</small>
                                </div>
                                <div class="form-group">
                                <label for="password-login">Password: </label>
                                <input type="text" class="form-control" name="password-login" id="password-login" aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Insert your password</small>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button> <br> <br>
                                <span id="error-msg-login" class="text-danger error-msg"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
