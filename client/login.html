<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/util.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
  rel="stylesheet"
  href="https://unpkg.com/98.css"
>
    
    <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    
    <title>Document</title>
</head>

<body>
    <div id="loginpage" class="homefacelogin">
        <div class="backgroundlogin"></div>
        <img class="wallpaperdolphin" src="./public/image/770908-dolphin-wallpaper-1920x1080-tablet.jpg" style="width: 1000px;">
        <div id="windowcard" class="window" style="margin: 10px;">
            <div class="title-bar">
                <div class="title-bar-text">Login</div>
            </div>
            <div id="card-body2" class="window-body">
                <form>
                    <input class="form-control form-control-sm" type="text" placeholder="Type your email..">
                    <input class="form-control form-control-sm" type="text" placeholder="Type your password..">
                    <button id="submitlogin" type="submit">Login</button>
                </form>
                <div style="margin-left: 30px;">
                    <button>Create New Account</button>
                    <div class="text-right" style="text-align: right;">
                        <p class="text-login" style="font-size: 12px; color: rgb(59, 58, 58);">or Login using..</p>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>  
                    </div>
                </div>
            </div>
        </div>
        <img src="./public/image/BE.jpg" style="margin: 10px; z-index: 2;">
        
        <!-- Register=================================== -->
        <div id="register" class="window" style="width: 300px">
            <div class="title-bar">
              <div class="title-bar-text">Create New Account</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body" style="padding: 10px;">
                <form>
                    <p class="text-login" style="font-size: 12px; color: rgb(59, 58, 58); margin-bottom: 5px;">Email :</p>
                    <input class="form-control form-control-sm" type="text" style="margin-bottom: 10px;" placeholder="Type your email..">
                    <p class="text-login" style="font-size: 12px; color: rgb(59, 58, 58); margin-bottom: 5px;">Password :</p>
                    <input class="form-control form-control-sm" type="text" style="margin-bottom: 10px;" placeholder="Type your password..">
                    <button id="submitlogin" type="submit" style="margin-bottom: 20px;">Register</button>
                </form>
            </div>
          </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
