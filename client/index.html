<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Snowkan</title>
</head>

<body>
  <section class="body">
    
    <!-- Landing Page -->
    <div id="landing-page">
      <h1 class="display-1">SNOWKAN</h1>
      
      <!-- Login Page -->
      <div class="container" id="login-page">
        <div class="mus-body">
          <div class="login-card">
            <h1 class="display-4 text-muted text-center">Login</h1>
            <form onsubmit="login(event)">
              <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" type="email" name="email" id="login-email">
                <small class="text-muted">We will never share your email to anyone</small>
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" type="password" name="password" id="login-password">
              </div>
              <div class="submit-login">
                <button class="btn border" type="submit">Login</button>
              </div>
              <hr>
              <div id="register-link">
                <p>dont have any account? <span><a href="#" id="register-link">Register now</a></span></p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Register Page -->
      <div class="container" id="register-page">
        <div class="mus-body">
          <div class="register-card">
            <h1 class="display-4 text-muted text-center">Register</h1>
            <form onsubmit="register(event)">
              <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" type="email" name="email" id="login-email">
                <small class="text-muted">We will never share your email to anyone</small>
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" type="password" name="password" id="login-password">
              </div>
              <div class="submit-login">
                <button class="btn border" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script src="main.js"></script>
</body>

</html>
